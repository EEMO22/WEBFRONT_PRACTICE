<body>
    <script>
        function solution(a, b, c) {
            if (a < b) {
                let min = a;
                if (min < c) {
                    return a;
                } else {
                    return c;
                }
            } else {
                let min = b;
                if (min < c) {
                    return b;
                } else {
                    return c;
                }
            }
        }

        console.log(solution(8, 7, 6));
    </script>
</body>
