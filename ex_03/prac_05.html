<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta name="Content-type"
            content="text/html;charset=UTF-8" />
            <title>도형 서식 폼 만들기</title>
    </head>
    <body>
        <h1>도형 서식 폼 만들기</h1>
        <hr />
            <form>
                <fieldset>
                    <legend>도형 서식 입력</legend>
                
                    <label for="combobox">선종류</label>
                    <select size="3" name="line">
                        <option value="none">선없음</option>
                        <option value="solid">실선</option>
                        <option value="dotted">점선</option>
                    </select>
                    <br /><br />
                    <label for="spin">선두께</label>
                    <input type="number" min="0.0" max="50" step="1"
                    style="width: 120px;">
                    <label for="color">선색</label>
                    <input type="color">
                    <br /><br /><br />
                    <label for="transparency">투명도 (0~100):</label>
                    <input type="range" list="transparency" min="0" max="100">
                    <datalist id="transparency">
                        <option value="0" label="투명"></option>
                        <option value="50" label="중간"></option>
                        <option value="100" label="블투명"></option>
                    </datalist>
            </fieldset>
        </form>
    </body>
</html>
