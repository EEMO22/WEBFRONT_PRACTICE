<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta name="Content-type"
            content="text/html;charset=UTF-8" />
            <title>웹 브라우저</title>
            <style>
                span { font-weight: bold;}
                figure { width: 530px; height: 250px; float: right;}
                section { width: 300px; height: 250px; float: left;}
            </style>
    </head>
    <body>
        <h1>웹 브라우저 소개</h1>
        <hr />
        <article>
            <section>
                <p>
                    브라우저라고 불리기도 하는 웹 브라우저(Web Browser)는, 사용자에게
                    웹 서버 컴퓨터에 접속하고 웹 페이지, 이미지, 동영상, 음악 등 다양한
                    데이터를 다운받아 보여주는 소프트웨어이다. <span>그림 1-2</span>는
                    대표적인 Chrome 웹 브라우저를 보여준다.
                </p>
            </section>
            <figure id="1-2" float:right;>
                <img src="../images/Chrome.png" width="300px">
                <br />
                <figcaption>그림 1-2 구글 Chrome</figcaption>

            </figure>
            <br /><br />
            <figure>
                <code>
                    &lt;!DOCTYPE html><br />
                    &lt;html><br /><br />

                    ...<br />

                    &lt;/html>
                </code>  
                <figcaption>그림 1-3 HTML5 문서 구성</figcaption>
            </figure>
            <section>
                <p>
                    웹 페이지는 브라우저에 HTML5 문서임을 알리기 위해 <span>그림 1-3</span>
                    과 같은 코드를 첫 라인에 삽입하여야 한다.
                </p>
            </section>
        </article>
    </body>
</html>
