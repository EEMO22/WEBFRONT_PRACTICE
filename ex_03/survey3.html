<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta http-equiv="Content-type"
        content="text/html; charset=UTF-8" />
        <title>소프트웨어 기술 설문지</title>
    </head>
    <body>
        <h1>설문지</h1>
        <p>
            소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
        </p>
        <hr />
        <label for="grade">학년</label>
        <input type="radio" name="grade" value="1" checked>1학년
        <input type="radio" name="grade" value="2">2학년
        <input type="radio" name="grade" value="3">3학년
        <input type="radio" name="grade" value="4">4학년
        <br /><br />
        <label for="gender">성별</label>
        <input type="radio" name="gender" value="M" checked>남
        <input type="radio" name="gender" value="M">여
        <br /><br />
        <label for="interest">관심 분야</label>
        <select name="interest">
            <option value="mobile">모바일 소프트웨어</option>
            <option value="OS">운영체제</option>
            <option value="web">웹 개발</option>
            <option value="data">데이터 분석</option>
            <option value="game">게임 개발</option>
            <option value="AI">인공지능</option>
        </select>
        <br /><br />
        <label for="way">진로</label>
        <input type="checkbox" name="way" value="dev">개발
        <input type="checkbox" name="pln" value="dev">기획
        <input type="checkbox" name="sle" value="dev">영업
        <input type="checkbox" name="stu" value="dev">창업
        <br /><br />
        <label for="says">남기고 싶은 말</label><br />
        <textarea cols="50" rows="10" placeholder="글을 남겨주세요"></textarea>
        <br /><br />
        <input type="submit" value="제출하기">
        <br /><br />
        <footer>
            Copyright 2017 by Kitae
        </footer>
    </body>
</html>
